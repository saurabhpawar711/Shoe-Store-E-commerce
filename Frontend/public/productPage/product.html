<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../homePage/index.html">Shoe Store</a>
            </div>

            <form style="width: 100%;" onsubmit="searchForItem(event)">
                <input id="search-res" class="searchbar-res" type="text"
                    placeholder="Search for products" style="width: 100%;">
            </form>
            
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../homePage/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="checkAuthenticationForOrder()" href="#">Orders</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="form-inline" onsubmit="searchForItem(event)">
                        <input class="form-control" id="search" type="text"
                            placeholder="Search for products" style="width: 300px;">
                    </form>
                    <li><a href="#" onclick="checkAuthenticationForWishlist()" class="wishlist"><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li><a href="#" onclick="checkAuthenticationForCart()" class="cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle user" href="#" role="button" id="userBtn"
                            data-toggle="dropdown" aria-expanded="false"><i class="fa-regular fa-user"></i></a>
                        <ul class="dropdown-menu">
                            <script>
                                const token = localStorage.getItem('token');
                                if (token) {
                                    document.write('<li><a class="dropdown-item" href="#">Profile</a></li>');
                                    document.write('<li><a id="logout" class="dropdown-item" href="#">Logout</a></li>');
                                } else {
                                    document.write('<li><a id="signUp" class="dropdown-item signUp" href="#">Signup/Login</a></li>');
                                }
                            </script>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" onclick="checkAuthenticationForOrder()" href="#">Orders</a>
                            </li>
                            <li>
                                <a class="dropdown-item" onclick="checkAuthenticationForCart()" href="#">Cart</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up or Login</h2>
            <form id="signupForm">
                <input type="tel" id="number" name="number" placeholder="Mobile Number" pattern="[0-9]{10}"
                    maxlength="10" minlength="10" required>
                <input class="otp" type="text" id="otp" maxlength="4" placeholder="Enter 4-digit OTP"
                    style="display: none;" />
                <button type="button" class="continueBtn" onclick="toggleInputs()" value="Continue"
                    style="display: block;">Continue</button>
                <button type="button" class="loginBtn" onclick="login()" value="Continue"
                    style="display: none;">Verify</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="product.js"></script>
</body>

</html>
