<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoe Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../homePage/index.html">Shoe Store</a>
            </div>

            <form style="width: 100%;" class="forn-res" onsubmit="searchForItem(event)">
                <input id="search-res" class="searchbar-res" type="text"
                    placeholder="Search for products" style="width: 100%;">
            </form>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../homePage/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="checkAuthenticationForOrder()" href="#">Orders</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="form-inline" onsubmit="searchForItem(event)">
                        <input class="form-control" id="search" type="text"
                            placeholder="Search for products" style="width: 300px;">
                    </form>
                    <li><a href="#" onclick="checkAuthenticationForWishlist()" class="wishlist"><i
                                class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#" onclick="checkAuthenticationForCart()" class="cart"><i
                                class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle user" href="#" role="button" id="userBtn"
                            data-toggle="dropdown" aria-expanded="false"><i class="fa-regular fa-user"></i></a>
                        <ul class="dropdown-menu">
                            <script>
                                const token = localStorage.getItem('token');
                                if (token) {
                                    document.write('<li><a class="dropdown-item" href="#">Profile</a></li>');
                                    document.write('<li><a id="logout" class="dropdown-item" href="#">Logout</a></li>');
                                } else {
                                    document.write('<li><a id="signUp" class="dropdown-item signUp" href="#">Signup/Login</a></li>');
                                }
                            </script>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="checkAuthenticationForOrder()">Orders</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="checkAuthenticationForCart()">Cart</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up or Login</h2>
            <form id="signupForm">
                <input type="tel" id="number" name="number" placeholder="Mobile Number" pattern="[0-9]{10}"
                    maxlength="10" minlength="10" required>
                <input class="otp" type="text" id="otp" maxlength="4" placeholder="Enter 4-digit OTP"
                    style="display: none;" />
                <button type="button" class="continueBtn" onclick="toggleInputs()" value="Continue"
                    style="display: block;">Continue</button>
                <button type="button" class="loginBtn" onclick="login()" value="Continue"
                    style="display: none;">Verify</button>
            </form>
        </div>
    </div>

    <div id="loader" class="loader"></div>

    <div id="content" style="display: none; margin-top: 100px;">

        <div class="products">

                <img src="//assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/25841290/2023/11/10/904965cc-764d-46d7-92c7-f20a3f5e98971699605661861PumaBadmintonSmashSprintUnisexIndoorShoes1.jpg"
                    alt="">
                <h4>Product Name</h4>
                <div class="product-details">
                    <span>$299</span>
                    <div class="buttons">
                        <button class="wishlistBtn"><i class="fa-regular fa-heart"></i></button>
                        <button class="addToCartBtn">+</button>
                    </div>
                </div>
            </div> -->

        </div>

        <div style="display: flex; justify-content: center; ">
            <div class="pagination">
                <!-- <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a> -->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
